{% load django_altair %}
{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
	  <meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/app/css/styles.css' %}">

    <script src="https://cdn.jsdelivr.net/npm/vega@5.4.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.3.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@4.2.0"></script>

    <!-- p5.js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>

    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<title>movie recommendation visualizer</title>
	</head>
	<body>
    <div class="container">
      <div class="content">
        <div id="header">
          <h1>movie recommendation visualizer</h1>
        </div>

        <div id="input-div">
          <form method="post" id="form">
            {% csrf_token %}
            <label for="movie-input">
              recommendations for:
            </label>

            <input type="text" value="" name="movie-input">

            <!-- <button type="submit" id="submit-button">submit</button> -->
            <button id="submit-button">submit</button>
          </form>

          <div class="average-color" id="original-movie-average-color">
            <input type="checkbox" id="show-original-checkbox">
            <label id="checkbox-label"></label><br>

            <img id='original-average-color' class='average-color-img' src="{% static image %}" alt="">
          </div>
        </div>

        <div class="message-div">
          <p id="message-text"></p>
        </div>
        
        <div class="results">
          <div class="card">
            <div class="card-left">
              <p id="recommended-title"></p>
  
              <div class="average-color">
                <img class="average-color-img" id="card-average-color" src="" alt="">
              </div>

              <p id="recommended-overview"></p>
            </div>

            <div class="card-right">
              <button id="next-rec-button">></button>
            </div>
          </div>
        </div>

        <!-- <div class="canvas">
            <script src="{% static '/app/js/sketch.js' %}"></script>
        </div> -->

        <div class="charts">
          <div class="chart-div">
            {% if chart %}
              {% render_chart chart %}
            {% endif %}
          </div>
  
        </div>

      </div>
    </div>


    <input type="hidden" id="data" name="data" value="{{ data }}" readonly>
    <script src="{% static '/app/js/index.js' %}"></script>  
	</body>
</html>
